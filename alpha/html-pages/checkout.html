<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | KAMI</title>
    <link rel="stylesheet" href="../dist/styles/style.css">
</head>
<body>
    <header class="top-title">
        <a class="back-arrow" href="signin.html">
            <img src="../dist/images/backarrow.svg" alt="back arrow">
        </a>
        <h1 class="page-title">
            Checkout
        </h1>
    </header>
    <main class="checkout-main">
        <div class="pickup-line">
            <h1>Choose your pickup time!</h1>
            <img class="cut-off-logo" src="../dist/images/cut-off-logo.png" alt="">
        </div>
        <button class="pickup-select">
            12:30pm
            <img src="../dist/images/downarrow.svg" alt="down arrow">
        </button>
        <div class="order-totals">
            <div class="order-title">
                <h2>CHELSEA'S ORDER</h2>
                <div class="order-rewards">
                    <h2>Earn 9</h2>
                    <img src="../dist/images/Rewards.svg" alt="picture of coin">
                </div>
            </div>
            <hr class="order-totals-hr">
            <div class="order-line-item">
                <p>Bibimbap</p>
                <p>$9</p>
            </div>
            <hr class="order-totals-hr">
            <div class="order-line-item">
                <p>Subtotal</p>
                <p>$9</p>
            </div>
            <div class="order-line-item tip-selection">
                <p>Tip</p>
                <div class="tip-option selected-tip">15%</div>
                <div class="tip-option">18$</div>
                <div class="tip-option">20%</div>
                <div class="tip-option">
                    <img src="../dist/images/edit-tip.svg" alt="edit tip icon">
                </div>
                <p>$1.62</p>
            </div>
            <hr class="order-totals-hr">
            <div class="order-line-item">
                <h1>Total</h1>
                <h1>$10.62</h1>
            </div>
            <hr class="order-totals-hr">
        </div>
        <div class="select-payment">
            <h2>Select your payment</h2>
            <div class="currentcard">
                <img src="../dist/images/visa.svg" alt="visa logo">
                <div class="card-details">
                    <h2>**** **** **** 3254</h2>
                    <p><i>VISA</i></p>
                </div>
            </div>
            <p>+ add new card</p>
            <div class="external-payment-options">
                <button class="external-payment">
                    Venmo
                </button>
                <button class="external-payment">
                    Apple Pay
                </button>
            </div>
        </div>
        <div class="add-to-cart">
            <div class="stepper">
                <!-- Microinteraction goes here -->
            </div>
            <a class="btn-dark" href="order-confimation.html">Checkout $10.62</a>
        </div>
    </main>
</body>
</html>
